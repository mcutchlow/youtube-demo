<style>
  
  #youtube {
    border-width: 10px;
    border-style: solid;
    border-color: red;
    transition-property: border-color;
    transition-delay: 1s;
      }
    
  #youtube:hover {
    border: 10px solid green;
    }
    

</style>


<body>
  
  <iframe id="youtube" src='https://www.youtube.com/embed/TGpLljWfoYI'></iframe>
<!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/TGpLljWfoYI?si=EtSPQGPXHQsp8hBN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> --> -->
  
  <button id="new-vid">next</button>
  
  <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
  
  <script>
    
    const videoIds = [
      'J---aiyznGQ',
      'TGpLljWfoYI'
    ]
  
    function randomCatVid () {
      const youtube = nn.get('#youtube')
      const id = nn.random(videoIds)
      const url = 'https://www.youtube.com/embed/' + id
      youtube.setAttribute('src', url)
      const w = nn.width - 300
      youtube.style.left = nn.random(w) + 'px'
    }
    
    // nn.on('click', randomCatVid)
    nn.get('#new-vid').on('click', randomCatVid)
  
  </script>



</body>
